<!DOCTYPE html>
<html lang="en">

<body class="body">

    <!--aca esta mi navegacion-->
    <header class="header">
        <nav>
            <h1>
                <a href="../index.html"><img src="../images/logo-blanco.png" alt="logo brotes"></a>
            </h1>
            <ul>
                <li><a href="./contacto.html">Quienes somos</a></li>
                <li><a href="./productos.html">Productos</a></li>

            </ul>
        </nav>
    </header>


    <main class="productos">

            <div class="row">

                <div class="col">

                <div class="col">
                    <img src="../images/mercado4.jpg" alt="almendras">
                </div>
            </div>
        </div>
    </main>

    <!--video yt-->
    <div class="video-productos">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4qQKvyA96E8" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"

                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">

                    </form>

                </ul>
                <ul className="navbar-nav me-auto">
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal"

                    </li>
                </ul>
                <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"

                            </div>
                            <div class="modal-body" id="modal-body">

                            </div>
                            <div class="row ml-ato">
                                <p id="precioTotal"></p>
                            </div>
                            <div class="modal-footer">
